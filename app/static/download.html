<html>
<head>
  <title>
  Download!
  </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
  <script>
  $(document).ready(function() {
    $("#get-download").click(function(e) {
      e.preventDefault();
      $.getJSON('/download',
      {
        show_url:$("#gomovies-url").val(),
        episode:$("#gomovies-ep").val()
      },
      function(data){
        console.log(data.download)
        $("#download-now").attr("href",data.download)
        $("#download-now").show()
        // $("a").attr("href", "http://www.google.com/")
      })
    });
});
  </script>
</head>

<body class="body">
  <input type="text" id="gomovies-url" name="url" placeholder="GoMovies URL">
  <input type="text" id="gomovies-ep" name="episode" placeholder="Episode #">
   <div class="container" align="left">
		<button id="get-download" class='btn btn-default'>Get Download!</button>
    <a href="https://gomovies.sc" id="download-now" style="display: none" class="btn btn-default" download>Download</a>
   </div>

</body>
</html>
